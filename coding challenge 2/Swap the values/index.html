<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swap Values</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Swap Values</h1>
      <p>Enter two numbers to swap their values:</p>
      <div class="input-group">
        <input type="text" id="inputA" placeholder="Enter first number" />
        <input type="text" id="inputB" placeholder="Enter second number" />
      </div>
      <button onclick="swapValues()">Swap Values</button>
      <div id="result"></div>
    </div>
    <script src="./style.js"></script>
  </body>
</html>
