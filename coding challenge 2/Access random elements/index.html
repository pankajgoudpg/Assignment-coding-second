<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Extract</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Extract Elements from Array</h1>
      <p>Enter an array of numbers separated by commas:</p>
      <input type="text" id="arrayInput" placeholder="like, 1, 2, 3, 4, 5" />
      <button onclick="extractElements()">Extract Elements</button>
      <div id="result"></div>
    </div>
    <script src="./style.js"></script>
  </body>
</html>
