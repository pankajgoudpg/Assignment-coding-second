<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unique Numbers Finder</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./list-ol-solid.svg">
  </head>
  <body>
    <div class="container">
      <h1>Unique Numbers Finder</h1>
      <p>Enter numbers separated by commas:</p>
      <input
        type="text"
        id="numbersInput"
        placeholder="like that, 1,2,2,3,3,3,4,5,5"
      />
      <button onclick="findUniqueNumbers()">Find Unique Numbers</button>
      <div id="result"></div>
    </div>
    <script src="./style.js"></script>
  </body>
</html>
